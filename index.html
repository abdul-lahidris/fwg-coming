<body>
    <div class="loader"></div>
    <div class="slideshow-container">

                <source src="Fawgiri Logo Animation - Black Bg.mp4" type="video/mp4">

            </video>
        </div>
        <!-- <div class="slide fade">
            <h1 class="center-vh">Vertically and Horizontally Centered Text</h1>
        </div> -->
        <div class="slide fade">
            <div class="text-container">
                <p class="line-1">An innovation company,</p>
                <p class="line-2">A startup,</p>
                <p class="line-3 aqua-blue">Talent-focused Company,</p>
                <p class="line-4">An execution powerhouse.</p>

        <div class="slide fade">
            <div class="center-vh center-contents">
                <img src="np_Fawgiri Mark(AquaBlue).png" width="100px" alt="Logo"/>

                    <span></span>

                    hello@fawgiri.com
                </a>
            </div>
        </div>
    </div>
    <footer style="text-align: center;"><h3>&copy;2023</h3></footer>


    <script>
        const slides = document.querySelectorAll(".slide");
        let currentSlide = 0;
        for (let slide of slides) {
                slide.classList.remove("fade");
            }
        slides[currentSlide].classList.add("fade");

        console.log("Current slide", currentSlide);
        // Get video element and loader element
        const video = document.getElementById("fwg-vid");
        const loader = document.querySelector(".loader");
        // Function to remove the "loadedmetadata" event listener
        function removeLoadedMetadataListener() {
            video.removeEventListener("loadedmetadata", handleVideoLoaded);
        }

        // Show loader until the video is loaded
        function handleVideoLoaded() {
            loader.style.display = "none"; // Hide the loader
            console.log("Video loaded");
            removeLoadedMetadataListener();
        }

        video.addEventListener("loadedmetadata", handleVideoLoaded);

        if (currentSlide === 0) {
            // Check if video on the first slide has ended
                // const video = document.querySelector(".slide video");
                video.play();
                console.log("video playing");
                video.addEventListener("ended", () => {
                    console.log("video ended");
                    currentSlide++;
                    //start show
                    showSlide(currentSlide)
                    // Auto-advance to next slide
                    var slideShow = setInterval(() => {
                        currentSlide++;
                    showSlide(currentSlide);

                    if (currentSlide >= slides.length - 1) {
                        clearInterval(slideShow);
                    }
                    }, currentSlide != 2 ? 5000 : 7000);
            });
        }

        function showSlide(index) {
            if (currentSlide >= slides.length) {
                return;
            }
            const removePromises = Array.from(slides).map((slide) => {
                    return new Promise((resolve) => {
                        slide.classList.remove("fade");
                        setTimeout(resolve, 700); // Adjust the timeout as needed
                    });
                });

                // Wait for all slide removals to complete
                Promise.all(removePromises).then(() => {
                    // Show current slide
                    slides[currentSlide].classList.add("fade");

                    // Show text on third slide
                    if (currentSlide === 1) {
                        const lines = document.querySelectorAll(".text-container p");
                        lines.forEach((line, index) => {
                            setTimeout(() => {
                                line.style.opacity = 1;
                            }, 700 * (index + 1));
                        });
                    }
                });
            }

        // Show first slide
        // showSlide(0);




    </script>
</body>
